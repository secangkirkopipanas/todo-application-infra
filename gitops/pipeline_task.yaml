apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-tasks
spec:
  destination:
    name: ''
    namespace: todo-dev
    server: https://kubernetes.default.svc
  source:
    path: pipeline/tasks
    repoURL: https://github.com/sgnus-infra/todo-application-infra
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
